<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Directivas</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id="vm">
        <div v-if="parrafo == 1">Este es el primero div</div>
        <div v-else-if="parrafo == 2">Este es el segundo div</div>
        <div v-else-if="parrafo == 3">Este es el tercer div</div>
        <div v-else>Parrafo no es ni 1 ni 2 ni 3</div>
    </div>
    <script src="vue.js"></script>
</body>
</html>
