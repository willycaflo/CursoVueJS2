<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

</head>
<body>
    <div id="vm">
        <div style="height: 300px; width: 300px; border: 1px solid #000;" @mousemove="mostrarUbicacion" @click.once="sumar(3)">
            <div style="height: 30px; border: 1px solid red" @mousemove.stop></div>
        </div>

</body>
</html>
